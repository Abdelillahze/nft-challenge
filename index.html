<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img class="view" src="images/icon-view.svg" alt="" />
        <img class="main" src="images/image-equilibrium.jpg" alt="" />
        <div></div>
      </div>
      <div class="text">
        <div class="col">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance n calm.</p>
        </div>
        <div class="price">
          <p><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
        </div>
      </div>
      <footer>
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span>jules wyvern</span></p>
      </footer>
    </div>
  </body>
</html>
